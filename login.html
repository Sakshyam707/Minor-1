<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body style="background-image: url('login.jpg'); background-size: cover; background-position: center;">
        <div class="login-box">
            <form id="login-form">
                <h2>Login</h2>
                <div class="input-box">
                    <ion-icon name="mail"></ion-icon>
                    <input type="text" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed"></ion-icon>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="login.js"></script>
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const validEmail = 'user@gmail.com';
                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

                if (email === validEmail && passwordPattern.test(password)) {
                    localStorage.setItem('userLoggedIn', 'true');
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect') || 'cart.html';
                    window.location.href = redirect;
                } else {
                    alert('Email or password is incorrect. Password must be at least 8 characters, include uppercase, lowercase, and a digit.');
                }
            });
        </script>
    
    </body>
</html>
