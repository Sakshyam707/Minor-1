<!-- User Flow Diagram -->
<!-- Below is a graphical representation of the user flow diagram for the Bhety website, updated to separate 'User Enters Credentials' and 'Credentials Matched?' and connect them using an arrow. -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" style="max-width: 100%; height: auto; font-family: 'Times New Roman'; font-size: 12px;">
  <!-- Homepage -->
  <rect x="400" y="50" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="500" y="75" text-anchor="middle" fill="#000">Homepage</text>
  <text x="500" y="90" text-anchor="middle" fill="#000">Start your journey here</text>

  <!-- Login/Signup -->
  <rect x="400" y="150" width="200" height="50" fill="#FFD700" stroke="#000" stroke-width="1" />
  <text x="500" y="175" text-anchor="middle" fill="#000">Login/Signup</text>
  <text x="500" y="190" text-anchor="middle" fill="#000">Access your account or create one</text>

  <!-- User Enters Credentials -->
  <rect x="400" y="250" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="500" y="275" text-anchor="middle" fill="#000">User Enters Credentials</text>
  <text x="500" y="290" text-anchor="middle" fill="#000">Provide email and password</text>

  <!-- Arrow connecting User Enters Credentials to Credentials Matched? -->
  <line x1="500" y1="300" x2="500" y2="350" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />

  <!-- Credentials Matched? -->
  <ellipse cx="500" cy="400" rx="150" ry="50" fill="#FFC0CB" stroke="#000" stroke-width="1" />
  <text x="500" y="400" text-anchor="middle" fill="#000">Credentials Matched?</text>
  <text x="500" y="415" text-anchor="middle" fill="#000">Validation in progress</text>

  <!-- About Section -->
  <rect x="200" y="500" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="300" y="525" text-anchor="middle" fill="#000">About Section</text>
  <text x="300" y="540" text-anchor="middle" fill="#000">Learn about our heritage</text>

  <!-- Product Grid -->
  <rect x="400" y="500" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="500" y="525" text-anchor="middle" fill="#000">Product Grid</text>
  <text x="500" y="540" text-anchor="middle" fill="#000">Explore our offerings</text>

  <!-- Contact Form -->
  <rect x="600" y="500" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="700" y="525" text-anchor="middle" fill="#000">Contact Form</text>
  <text x="700" y="540" text-anchor="middle" fill="#000">Reach out to us</text>

  <!-- Product Hover -->
  <rect x="300" y="600" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="400" y="625" text-anchor="middle" fill="#000">Product Hover</text>
  <text x="400" y="640" text-anchor="middle" fill="#000">Interactive display</text>

  <!-- Shopping Cart -->
  <rect x="500" y="600" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="600" y="625" text-anchor="middle" fill="#000">Shopping Cart</text>
  <text x="600" y="640" text-anchor="middle" fill="#000">Manage your items</text>

  <!-- Product Purchase -->
  <rect x="700" y="600" width="200" height="50" fill="#FFA500" stroke="#000" stroke-width="1" />
  <text x="800" y="625" text-anchor="middle" fill="#000">Product Purchase</text>
  <text x="800" y="640" text-anchor="middle" fill="#000">Complete your order</text>

  <!-- Arrows -->
  <line x1="500" y1="100" x2="500" y2="150" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="500" y1="200" x2="500" y2="250" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="500" y1="450" x2="300" y2="500" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="500" y1="450" x2="500" y2="500" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="500" y1="450" x2="700" y2="500" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="400" y1="550" x2="400" y2="600" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="600" y1="550" x2="600" y2="600" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="800" y1="550" x2="800" y2="600" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>
